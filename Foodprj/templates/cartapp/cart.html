<html>
	<head>
		{% include 'index1.html' %}

	</head>
	<body>
		<form name="form" action="/orderapp/order" method="POST">
			{% load static %}
			{% csrf_token %}
			<center>
				<caption><h1>Cart List</h1></caption>
			</center>
			<table class="table">
			{% if cart %}
				<thead class="thead-light">
				<tr>
					<th>Food Id</th>
					<th>Food Name</th>
					<th>Food Price</th>
					<th>Cart Quantity</th>
					<th>Action</th>
				</tr>
				</thead>
				<tbody>
				{% for c in cart %}
				<tr>
					<td>{{c.id}}</td>
					<td>{{c.name}}</td>
					<td>{{c.price}}</td>
					<td>{{c.Quantity}}</td>
					<td><a href='/cartapp/delete/{{c.id}}'><img src='/static/images/delete.png' width='30' height='30' alt='Delete Food'></a></td>
				</tr>
				{% endfor %}
				<tbody>
			</table><br><br>
			<center>
				<input type="submit" class="btn btn-primary" value="palce order">
			</center>

			{% else %}
				<h1>CART IS EMPTY</h1>
			{% endif %}
			{% include 'footer1.html' %}
		</form>
	</body>
</html>
