{% load static %}
<html>
	<body>
		{% include 'header.html' %}
		<script type="text/javascript" src='{% static "scripts/jquery.min.js" %}'></script>
		<script type="text/javascript" src='{% static "scripts/jquery.validate.min.js" %}'></script>
		<script>
			$(document).ready(function()
							  {
				$("form").validate({
				rules:
					{
					Email:{required:true,email:true},
					Password:{required:true,minlength:6}
					}
				});
			});
		</script>
		
		<script>
			$(document).ready(function(){
				$("#email1").blur(function(){
				var email= $("#email1").val();
				$.get('/userapp/sameEmail/',{'email':email},function(data){
					$("span").text(data)
                    if(data=='Already Exist')
                    {
                        $("#btnsubmit").attr('disabled','disabled')
                    }                  
                });	
				
				});
			});
		</script>
		<center>
		<table border="10px" cellpadding="8px" cellspacing="3px" bordercolor="pink">

		<form action="" method="POST">
			
			<tr>
			<td><label for="Email" >Email Address</label>
				<input type="email" name="Email" id="email1"><span style="color:red"></span><br/></td></tr>

			<tr><td><label for="Password" >password</label>
				<input type="password" name="Password" id="password1"><br></td></tr>
		
			<tr><td><input type="submit" value="registration" id="btnsubmit"></td></tr>
			
			{% csrf_token %}
			
			</form>
			</table>
		</center>
		{% include 'footer.html' %}
	</body>
</html>
